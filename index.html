<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" type="text/css" href="bootcampTestimonials.css">
</head>
<body>

  <div class="main">

    <div class="container">
      
      <div class="left">

        <p class="testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. 
  I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”</p>

        <p><span class="member-name">Tanya Sinclair</span> <span class="designation">UX Engineer</span></p>

      </div>


      <div class="right">

        <div class="member-photo">
          <img src="images/image-tanya.jpg" alt="Member Photo" />
        </div>

        <div class="arrow-cont">
          <button onclick="prevSlide()"><img src="images/icon-prev.svg" alt="Prev" /></button>
          <button onclick="nextSlide()"><img src="images/icon-next.svg" alt="Next" /></button>
        </div>

      </div>

      <div class="bg-img"></div>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sankara Gomathy M</a>.
  </div>


  <script src="bootcampTestimonials.js"></script>

</body>
</html>
